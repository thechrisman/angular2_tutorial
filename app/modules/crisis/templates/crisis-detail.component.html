<div *ngIf="crisis">
    <h2>"{{editName}}"</h2>
    <div><label>id: </label>{{crisis.id}}</div>
    <div>
        <label>Name: </label>
        <input [(ngModel)]="editName" placeholder="name">
    </div>
    <button (click)="save()">Save</button>
    <button (click)="cancel()">Cancel</button>
</div>
