<h1>Hero Form</h1>
<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control" required [(ngModel)]="model.name" ngControl="name"
               #name="ngForm">
    </div>
    <div [hidden]="name.valid" class="alert alert-danger">
        Name is required
    </div>
    <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input id="alterEgo" type="text" class="form-control" [(ngModel)]="model.alterEgo" ngControl="alterEgo">
    </div>
    <div class="form-group">
        <label for="power">Hero Power</label>
        <select id="power" class="form-control" required [(ngModel)]="model.power" ngControl="power">
            <option *ngFor="#p of powers" [value]="p">{{p}}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Submit</button>
</form>
